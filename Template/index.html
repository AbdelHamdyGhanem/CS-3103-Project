<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar For Topics and their Answers</title>
    <style>

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode-toggle {
            background-color: #e67e22; /* Orange color */
            border: none;
            color: white;
            padding: 0.8rem 1.5rem; /* Smaller padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* Smaller font size */
            margin-right: 10px; /* Adjusted margin */
            cursor: pointer;
            border-radius: 25px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: #d35400; /* Darker orange on hover */
        }

        body.dark-mode .search-container input[type="text"] {
            background-color: #333; /* Darker background color for input field */
            color: #fff; /* Text color in input field */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light shadow */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            background-color: #f5f5f5; /* Light gray background */
        }
        .header {
            background-color: #2c3e50; /* Blue color */
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center; /* Center vertically */
            width: 100%; /* Ensure full width */
            position: fixed; /* Position at the top */
            top: 0;
            z-index: 1000; /* Ensure header stays on top of other elements */
        }
        .search-container {
            width: 50%;
            margin-left: 10%; /* Move search bar to the center */
            margin-right: 20%; /* Move search bar to the center */
            flex-grow: 1; /* Allow the search container to grow */
        }
        .search-container input[type="text"] {
            width: 70%; /* Adjust the width to your preference */
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            transition: box-shadow 0.3s ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Slightly darker shadow on focus */
        }

        .buttons-container {
            display: flex;
            align-items: center;
        }
        .button {
            background-color: #e67e22; /* Orange color */
            border: none;
            color: white;
            padding: 0.8rem 1.5rem; /* Smaller padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* Smaller font size */
            margin-left: 10px; /* Adjusted margin */
            cursor: pointer;
            border-radius: 25px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d35400; /* Darker orange on hover */
        }
        .form-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Light shadow */
            margin-top: 20px; /* Add margin to separate from the button */
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            color: #333; /* Dark text color */
            margin-bottom: 20px; /* Spacing below heading */
        }
        .form-container label {
            display: block;
            margin-bottom: 5px; /* Spacing below labels */
            color: #555; /* Label color */
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Spacing below inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            outline: none;
            border-color: #3498db; /* Highlight border on focus */
        }
        .form-container button[type="submit"],
        .form-container button[type="button"] {
            width: 48%; /* Make buttons same width */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button[type="submit"] {
            background-color: #2ecc71; /* Green color */
            color: #fff; /* White text color */
        }
        .form-container button[type="submit"]:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
        .form-container button[type="button"] {
            background-color: #e74c3c; /* Red color */
            color: #fff; /* White text color */
        }
        .form-container button[type="button"]:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for topics">
        </div>
        <div class="buttons-container">
            <button class="button" onclick="toggleForm('loginForm')">Login</button>
        </div>
    </div>

    <div id="loginForm" class="form-container">
        <form id="loginFormContent" onsubmit="return login()">
            <h2>Login</h2>
            <label for="login-email">Email</label>
            <input type="text" placeholder="Enter Email" name="login-email" required>
            <label for="login-psw">Password</label>
            <input type="password" placeholder="Enter Password" name="login-psw" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="topicForm" class="form-container">
        <form id="addTopicForm" onsubmit="return addTopic()">
            <h2>Create Topic</h2>
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <button class="button" onclick="toggleForm('topicForm')" style="margin-top: 20px;">Create Topic</button>

    <script>
        let currentFormId = null;

        function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        }

    // Function to submit login form data
    function login() {
        var email = document.getElementById('login-email').value;
        var password = document.getElementById('login-psw').value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/login", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Login successful, handle response if needed
                    alert('Login successful!');
                } else {
                    // Handle login failure
                    alert('Login failed. Please try again.');
                }
            }
        };
        var data = JSON.stringify({ "username": email, "password": password });
        xhr.send(data);
        return false; // Prevent form submission
    }

    // Function to submit create topic form data
    function addTopic() {
        var topicTitle = document.getElementById('topic').value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/topic", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 201) {
                    // Topic created successfully, handle response if needed
                    alert('Topic created successfully!');
                } else {
                    // Handle topic creation failure
                    alert('Failed to create topic. Please try again.');
                }
            }
        };
        var data = JSON.stringify({ "topic_title": topicTitle, "content": "" }); // Adjust content if needed
        xhr.send(data);
        return false; // Prevent form submission
    }
    </script>
</body>
</html>
