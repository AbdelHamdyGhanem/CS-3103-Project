<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar For Topics and their Answers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            background-color: #f5f5f5; /* Light gray background */
        }
        .header {
            background-color: #2c3e50; /* Blue color */
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center; /* Center vertically */
            width: 100%; /* Ensure full width */
            position: fixed; /* Position at the top */
            top: 0;
            z-index: 1000; /* Ensure header stays on top of other elements */
        }
        .search-container {
            width: 50%;
            margin-left: 10%; /* Move search bar to the center */
            margin-right: 20%; /* Move search bar to the center */
            flex-grow: 1; /* Allow the search container to grow */
        }
        .search-container input[type="text"] {
            width: 70%; /* Adjust the width to your preference */
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            transition: box-shadow 0.3s ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Slightly darker shadow on focus */
        }

        .buttons-container {
            display: flex;
            align-items: center;
        }
        .button {
            background-color: #e67e22; /* Orange color */
            border: none;
            color: white;
            padding: 0.8rem 1.5rem; /* Smaller padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* Smaller font size */
            margin-left: 10px; /* Adjusted margin */
            cursor: pointer;
            border-radius: 25px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d35400; /* Darker orange on hover */
        }
        .form-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Light shadow */
            margin-top: 20px; /* Add margin to separate from the button */
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            color: #333; /* Dark text color */
            margin-bottom: 20px; /* Spacing below heading */
        }
        .form-container label {
            display: block;
            margin-bottom: 5px; /* Spacing below labels */
            color: #555; /* Label color */
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Spacing below inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            outline: none;
            border-color: #3498db; /* Highlight border on focus */
        }
        .form-container button[type="submit"],
        .form-container button[type="button"] {
            width: 48%; /* Make buttons same width */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button[type="submit"] {
            background-color: #2ecc71; /* Green color */
            color: #fff; /* White text color */
        }
        .form-container button[type="submit"]:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
        .form-container button[type="button"] {
            background-color: #e74c3c; /* Red color */
            color: #fff; /* White text color */
        }
        .form-container button[type="button"]:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for topics...">
        </div>
        <div class="buttons-container">
            <button class="button" onclick="toggleForm('loginForm')">Login</button>
            <button class="button" onclick="toggleForm('signupForm')">Sign Up</button>
        </div>
    </div>

    <div id="loginForm" class="form-container">
        <form id="loginFormContent" onsubmit="return login()">
            <h2>Login</h2>
            <label for="login-email">Email</label>
            <input type="text" placeholder="Enter Email" name="login-email" required>
            <label for="login-psw">Password</label>
            <input type="password" placeholder="Enter Password" name="login-psw" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signupForm" class="form-container">
        <form id="signupFormContent" onsubmit="return signUp()">
            <h2>Sign Up</h2>
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="psw-repeat">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div class="clearfix">
                <button type="button" onclick="toggleForm('signupForm')" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
    </div>

    <div id="topicForm" class="form-container">
        <form id="addTopicForm" onsubmit="return addTopic()">
            <h2>Create Topic</h2>
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <button class="button" onclick="toggleForm('topicForm')" style="margin-top: 20px;">Create Topic</button>

    <script>
        let currentFormId = null;

        function login() {
            // code for login
        }

        function toggleForm(formId) {
            if (currentFormId === formId) {
                // Close the form
                document.getElementById(formId).style.display = "none";
                currentFormId = null;
            } else {
                // Close the currently open form, if any
                if (currentFormId !== null) {
                    document.getElementById(currentFormId).style.display = "none";
                }
                // Open the selected form
                document.getElementById(formId).style.display = "block";
                currentFormId = formId;
            }
        }

        function signUp() {
            // code for signup
        }

        function addTopic() {
            // code for add topic
        }

        function searchTopics() {

        }
        
    </script>
</body>
</html>
