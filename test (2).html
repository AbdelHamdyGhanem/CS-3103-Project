<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #555; /* Grey background color */
      color: #fff; /* Text color */
    }

    .container-fluid {
      margin-top: 50px;
    }

    .jumbotron {
      background-color: #343a40;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto; /* Added margin for separation */
      width: 50%;
    }

    .form-group {
      margin-top: 20px;
      text-align: center;
    }

    .form-control {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      width: 80%;
      margin: 10px auto;
      text-align: center; /* Center placeholder text */
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn-outline-success {
      color: #fff;
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-outline-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-outline-danger {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-outline-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .btn-outline-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-outline-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="container-fluid" id="app">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Login</h1>
      <div v-if="!authenticated" class="form-group">
        <input class="form-control" type="text" name="username" v-model="input.username" placeholder="Username" />
        <input class="form-control" type="password" name="password" v-model="input.password" placeholder="Password" />
      </div>
      <div v-if="!authenticated" class="form-group">
        <button class="btn btn-outline-success" type="button" v-on:click="login()">Login, Lockin</button>
      </div>
      <div v-else>
        <div class="form-group">
          <button type="button" class="btn btn-outline-danger" v-on:click="logout()">Logout</button>
        </div>
      </div>
    </div>
  
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Topics</h1>
      <div class="form-group">
        <input class="form-control" type="text" v-model="searchQuery" placeholder="Search for topics" />
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-outline-primary" v-on:click="searchTopics()">Search</button>
      </div>
  
      <div v-if="showCreateTopic">
        <div class="form-group">
          <h2>Create a New Topic</h2>
          <input class="form-control" type="text" v-model="newTopic.title" placeholder="Topic Title" />
          <textarea class="form-control" v-model="newTopic.content" rows="4" placeholder="Topic Content"></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-outline-success" v-on:click="createTopic()">Create Topic</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-outline-success" v-on:click="showTopics()">Show All Topics</button>
      </div>
      </div>

      <!-- Add topics related content here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/questandans.js"></script>
</body>
</html>
