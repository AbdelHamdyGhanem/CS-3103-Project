<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: url('https://media.giphy.com/media/jtVxhUfZvQ6KflynP0/giphy.gif') no-repeat center center fixed;
      background-size: cover;
    }

    /* Adjust main content styles */
    .main-content {
      padding-top: 100px;
      width: 100%;
      margin: 0;
    }

    /* Style for the Giphy iframe */
    .giphy-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Ensure the Giphy iframe covers the entire viewport */
    .giphy-embed {
      width: 100%;
      height: 100%;
    }

    /* Main content styles */
    .main-content {
      padding-top: 100px; /* Ensure content doesn't overlap with the top bar */
      width: calc(100% - 50px); /* Adjust width to fill remaining space */
      margin-left: auto; /* Center content horizontally */
      margin-right: auto;
    }

    .jumbotron {
      background-color: #343a40;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto; /* Added margin for separation */
      width: 50%;
    }

    .form-group {
      margin-top: 20px;
      text-align: center;
    }

    .form-control {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      width: 80%;
      margin: 10px auto;
      text-align: center; /* Center placeholder text */
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn-outline-success {
      color: #fff;
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-outline-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-outline-danger {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-outline-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .btn-outline-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-outline-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <!-- Giphy iframe -->
  <div class="giphy-container">
    <iframe src="https://giphy.com/embed/jtVxhUfZvQ6KflynP0" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="container-fluid" id="app">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Login</h1>
            <div class="form-group">
              <input class="form-control" type="text" name="username" v-model="input.username" placeholder="Username" />
              <input class="form-control" type="password" name="password" v-model="input.password" placeholder="Password" />
            </div>
            <div class="form-group">
              <button class="btn btn-outline-success" type="button" v-on:click="login()">Login, Lockin</button>
              <button class="btn btn-outline-danger" type="button" v-on:click="logout()">Logout</button>
            </div>
          </div>

          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Topics</h1>
            <div class="form-group">
              <input class="form-control" type="text" v-model="searchQuery" placeholder="Search for topics" />
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-outline-primary" v-on:click="getTopics()">Get Topics</button>
            </div>
          </div>
        </div>
        
        <!-- Answers Section -->
        <div class="col-md-6">
          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Answers</h1>
            <div class="form-group">
              <input class="form-control" type="text" v-model="topicId" placeholder="Enter Topic ID" />
              <button type="button" class="btn btn-outline-primary" v-on:click="getAnswersByTopicId()">Get Answers</button>
              <div v-for="answer in answers" :key="answer.id">
                {{ answer.content }}
              </div>
            </div>
          </div>
        </div>
        <!-- End of Answers Section -->
      </div>

      <!-- Topics Section -->
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Topics</h1>
            <div v-for="topic in topics" :key="topic.id">
              <h2>{{ topic.title }}</h2>
              <p>{{ topic.content }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Topics Section -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/questandans.js"></script>
</body>
</html>
